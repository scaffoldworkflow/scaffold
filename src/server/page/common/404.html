<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="/static/img/favicon.png">
    <title>404 - Page not found</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/239a824854.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/404.css" />


    <style type="text/css">
        @import url("https://fonts.googleapis.com/css?family=Inter:300,400,600,700");

        html,
        body,
        h1,
        h2,
        p {
            font-family: "Inter", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>

    <!-- add jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- add custom js -->
	<script src="/static/js/404.js"></script>

<body class="dark theme-base">
    <div class="w3-container" style="padding: 40px 50px">
    </div>
    <div class="w3-row">
        <div class="w3-container w3-half" style="padding: 100px 0px 100px 50px;">
            <h2 style="font-size: 30px;">Sorry!</h2>
            <h1 style="font-weight:bold; font-size: 36px;">We can't seem to find the resource you're looking for!</h1>
            <h4 class="ui-text-red">{{ .error }}</h4>
        </div>
        <div class="w3-container w3-half" style="padding: 100px;">
            <div class="dark theme-light" style="position:relative;display:block;width:312px;height:312px;-webkit-border-radius:50%;-moz-border-radius:50%;border-radius:50%;">
                <i class="fa-solid fa-user-robot-xmarks ui-text-green dark theme-light" style="font-size:14em;position:relative;left:64px;top:56px;"></i>
            </div>
        </div>
    </div>

</html>

<div class="w3-bar dark theme-light w3-card-4 w3-border theme-border-light w3-padding">
    <div class="w3-large dark theme-light w3-container w3-cell w3-cell-middle w3-left-align default-cursor breadcrumb"
        style="display:inline-block;margin-top:10px;">
        <i class="fa-solid fa-bars w3-large" onclick="toggleSidebar()"></i>
    </div>
    <div class="w3-large dark theme-light w3-container w3-cell w3-cell-middle w3-right-align breadcrumb"
        style="display:inline-block;margin-top:10px;">
        <a href="/ui/{{ .Link }}" class="dark theme-text">{{ .Title }}</a>
    </div>
    <div class="w3-dropdown-click dark theme-light w3-container" style="float:right;margin-right:8px;margin-top:2px;">
        <i class="fa-solid fa-circle-user pointer-cursor w3-xxxlarge dark theme-light" onclick="toggleMenu()"></i>
        <div class="w3-dropdown-content w3-bar-block w3-round"
            style="position:absolute;right:40px;top:56px;background-color: transparent;" id="user-menu">
            <div class="dark theme-light w3-border">
                <a href="/auth/logout" class="w3-bar-item w3-button dark theme-light ui-hover-green"
                    style="position:relative;z-index:100">Logout</a>
            </div>
        </div>
    </div>
    <div class="w3-large dark theme-light w3-container w3-cell breadcrumb" style="float:right;margin-top:10px;">
        <span class="dark theme-text">{{ .FamilyName }}, {{ .GivenName }}</span>
    </div>
</div>
